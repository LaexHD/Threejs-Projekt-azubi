<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Office Walk - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importmap für Three.js -->
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/examples/jsm/controls/PointerLockControls.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/PointerLockControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
</script>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- HOMESCREEN -->
    <div id="homescreen">
      <div id="menu" class="shadow-lg">
        <h1 class="fw-bold mb-3" style="letter-spacing:2px;">
          <i class="bi bi-cpu"></i> Office Walk
        </h1>
        <p class="mb-4" style="color:#aad6ff; font-size:1.18rem;">Das 3D-Büro-Game in deinem Browser</p>
        <button id="startGame" class="btn btn-lg btn-primary w-100 mb-2 rounded-pill shadow-sm">
          <i class="bi bi-play-fill"></i> Start
        </button>
        <button id="settingsBtn" class="btn btn-lg btn-outline-light w-100 mb-1 rounded-pill shadow-sm" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear-fill"></i> Einstellungen
        </button>
        <div class="credits mt-4">by Dein Name • 2024</div>
      </div>
    </div>

    <!-- PAUSE-SCREEN -->
    <div id="pauseScreen" style="display:none;">
      <div id="pauseMenu" class="shadow-lg">
        <h2 class="mb-4 fw-bold">Pause</h2>
        <button id="resumeBtn" class="btn btn-success btn-lg w-100 mb-3 rounded-pill">
          <i class="bi bi-play-fill"></i> Resume
        </button>
        <button id="pauseSettingsBtn" class="btn btn-outline-light btn-lg w-100 mb-3 rounded-pill" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear-fill"></i> Einstellungen
        </button>
        <button id="toHomeBtn" class="btn btn-danger btn-lg w-100 rounded-pill">
          <i class="bi bi-house"></i> Zum Homescreen
        </button>
      </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light rounded-4">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="settingsModalLabel">Einstellungen</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Maus-Sensitivität</label>
              <input type="range" min="0.3" max="2" step="0.05" value="1" class="form-range" id="mouseSensitivity">
            </div>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="soundToggle" checked>
              <label class="form-check-label" for="soundToggle">Sounds aktivieren</label>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-primary rounded-pill w-100" data-bs-dismiss="modal">Speichern</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Blocker (Pointer Lock) -->
    <div id="blocker" style="display:none;">Klick zum Zurückkehren ins Spiel</div>

    <!-- Dein THREE.js Script -->
    <script src="main.js" type="module"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
